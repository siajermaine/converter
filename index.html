<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Unit Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {background-color: MistyRose; font-family:"Arial Rounded MT", "Verdana", sans-serif;
      margin-left: 50px; color: darkslategrey;}
      h1   {color: darkslategrey;}
      p    {color: darkslategrey;}
    </style>
  </head>

  <body>
    <h1>Unit Converter</h1>
    <h2>cm & inches</h2>
    <input type="number" id="cmInp" name="cmInp" autocomplete="off"> 
    <label for = "cmInp">cm</label><br><br>
    <input type="number" id="inchInp" name="inchInp" autocomplete="off"> 
    <label for = "inchInp">inches</label><br><br> 
    <h2>meters & feet</h2>
    <input type="number" id="meterInp" name="meterInp" autocomplete="off"> 
    <label for = "meterInp">meters</label><br><br>
    <input type="number" id="feetInp" name="feetInp" autocomplete="off"> 
    <label for = "feetInp">feet</label><br><br>
    <input type="number" id="feetInp2" name="feetInp2" autocomplete="off"> <!-- feet and inches --> 
    <label for = "feetInp2">feet and</label>
    <input type="number" id="inchInp2" name="inchInp2" autocomplete="off"> <!-- feet and inches --> 
    <label for = "inchInp2">inches</label><br><br>
    <h2>km & mi</h2>
    <input type="number" id="kmInp" name="kmInp" autocomplete="off"> 
    <label for = "kmInp">km</label><br><br>
    <input type="number" id="miInp" name="miInp" autocomplete="off"> 
    <label for = "miInp">mi</label><br><br>
    <h2>Cooking</h2>  <!-- cooking section --> 
    <h3>tbsp, cups, tsp</h3>
    <p>handles non-mixed fractions like 1/2</p>
    <input type="text" id="tbspInp" name="tbspInp" autocomplete="off"> 
    <label for = "kmInp">tbsp</label><br><br>
    <input type="text" id="cupInp" name="cupInp" autocomplete="off"> 
    <label for = "cupInp">cups</label><br><br>
    <input type="text" id="tspInp" name="tspInp" autocomplete="off"> 
    <label for = "kmInp">tsp</label><br><br>
  </body>
</html>
<script src="converter.js"></script>
